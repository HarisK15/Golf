{% load widget_tweaks %}
{% for field in form %}

    {% elif field.name == "availability" %}
        <div class="mb3">
            <label>{{ field.label }}:</label>
            <div class="text-danger">
                {{ field.errors }}
            </div>
            {% render_field field %}
        </div>
    <!-- Specific field adjustments end -->

    {% else %}
        <div class="mb-3">
            {{ field.label_tag }}
            {% include './custom_field.html' with form=form field=field %}
            <div class="text-danger">
                {{ field.errors }}
            </div>
        </div>
    {% endif %}
{% endfor %}
